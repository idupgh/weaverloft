<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | General Form Elements</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <div th:replace="~{/nav :: navfrag}"/>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Update Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">General Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">PassWord Update</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form name="form" th:object="${memberDTO}" th:method="put">
                <div class="card-body">
                  <div class="form-group">
                    <input type="hidden" name="id" th:field="*{id}" class="form-control" id="exampleInputId1" placeholder="Enter Id" readonly>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="pw" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="hidden" name="name" th:field="*{name}" class="form-control" id="exampleInputName1" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <input type="hidden" name="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="hidden" name="phone" th:field="*{phone}" class="form-control" id="exampleInputPhone1" placeholder="핸드폰 번호 - 제외">
                  </div>
                  <div class="form-group">
                    <input type="hidden" name="address" th:field="*{address}" class="form-control" id="exampleInputAddress1" placeholder="Address">
                  </div>
                  <input type="hidden" th:field="*{delete_yn}"/>
                  <input type="hidden" th:field="*{block}"/>
                  <input type="hidden" th:field="*{role}"/>
                  <input type="hidden" th:field="*{pw}"/>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button style="float:right;" type="submit" class="btn btn-primary" onclick="update()">Update</button>
                  <button style="float:left;" type="submit" class="btn btn-primary" onclick="later()">다음에 변경하기</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

            <!-- general form elements -->

          </div>
          <!-- /.card -->

        </div>
        <!--/.col (left) -->
        <!-- right column -->

      </div>
      <!-- /.card-body -->
    </section></div>
  <!-- /.card -->
  <!-- /.content -->
  <div th:replace="~{/footer :: footerfrag}"></div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- bs-custom-file-input -->
  <script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="../../dist/js/demo.js"></script>
  <!-- Page specific script -->
  <script>
    $(function () {
      bsCustomFileInput.init();
    });

    var id = "[[${memberDTO.id}]]";
    function update(){
      var form = document.form;
      form.action = "/members/pwupdate/"+id;
      form.submit();
    }

    function later(){
      var form = document.form;
      form.action = "/members/pwupdate2/"+id;
      form.submit();
    }
  </script>
</div>
</body>
</html>
