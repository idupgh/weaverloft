<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | General Form Elements</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div th:replace="~{/nav :: navfrag}"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Update Form</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">General Form</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Update</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form action="#" th:action="@{'/members/' + ${memberDTO.id}}" th:object="${memberDTO}" th:method="put">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="exampleInputId1">Id</label>
                                        <input type="text" name="id" th:field="*{id}" class="form-control" id="exampleInputId1" placeholder="Enter Id" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" name="pw" th:value="*{pw}" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputName1">Name</label>
                                        <input type="text" name="name" th:field="*{name}" class="form-control" id="exampleInputName1" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="text" name="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPhone1">Phone</label>
                                        <input type="text" name="phone" th:field="*{phone}" class="form-control" id="exampleInputPhone1" placeholder="Phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputAddress1">Address</label>
                                        <input type="text" name="address" th:field="*{address}" class="form-control" id="exampleInputAddress1" placeholder="Address">
                                    </div>
                                    <div data-toggle="buttons" class="btn-group" role="group" th:if="${session.isadmin != null}">
                                        <div class="form-group"><p><strong>사용자 글쓰기, 댓글 기능 제한</strong></p>
                                        <label class="btn mb-2 col-md-5 btn-light" style="">
                                            <input type="radio" name="mode"  value="block" th:field="*{block}"
                                                   th:attr="checked=*{block.toString() == 'block' ? 'true' : 'false'}"  autocomplete="off"><br>제한
                                        </label>
                                        <label class="btn mb-2 col-md-5 btn-light" style="" >
                                            <input type="radio" name="mode" value="unblock" th:field="*{block}"
                                                   th:attr="checked=*{block.toString() == 'unblock' ? 'true' : 'false'}" autocomplete="off"><br>허용
                                        </label>
                                        </div>
                                    </div>
                                    <div class="form-group" th:if="${session.isadmin != null}">
                                        <div class="form-group"><p><strong>사용자 권한</strong></p>
                                            <select class="form-control" name="role" id="role" th:value="${memberDTO.role}">
                                                <option>권한</option>
                                                <option th:value="user" th:selected="${memberDTO.role =='user'}">User</option>
                                                <option th:value="admin" th:selected="${memberDTO.role =='admin'}">Admin</option>
                                            </select>
                                        </div>
                                    </div>
                                    <input type="hidden" th:field="*{delete_yn}"/>

                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->

                        <!-- general form elements -->

                    </div>
                    <!-- /.card -->

                </div>
                <!--/.col (left) -->
                <!-- right column -->

            </div>
            <!-- /.card-body -->
        </section></div>
    <!-- /.card -->
<!-- /.content -->
<div th:replace="~{/footer :: footerfrag}"></div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
    $(function () {
        bsCustomFileInput.init();
    });
</script>
</div>
</body>
</html>
