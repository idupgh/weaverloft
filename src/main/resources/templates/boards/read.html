<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Project Detail</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">

<!-- Site wrapper -->
<div class="wrapper">

  <div th:replace="~{/nav :: navfrag}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" >
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>상세 게시글</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Board Detail</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card" th:if="${boardDTO.block == 'unblock'}" >
        <div class="card-header">
          <h3 class="card-title">제목 : [[${boardDTO.title}]]</h3>

          <div class="card-tools">
            게시글 번호 : [[${boardDTO.bno}]]
          </div>
        </div>
        <div class="card-body" >
          <div class="row" >
            <div class="col-12 col-md-12 col-lg-8 order-2 order-md-1">
              <div class="row">
                <div class="col-12">
                  <div class="post">
                    <div class="user-block">
                      <img class="img-circle img-bordered-sm" src="/dist/img/user1-128x128.jpg" alt="user image">
                      <span class="username">
                          <a>이메일 : [[${boardDTO.writerEmail}]]</a>
                        </span>
                      <span class="description">작성자 : [[${boardDTO.writerName}]]</span>
                    </div>
                    <!-- /.user-block -->
                    <p>
                    <h4>내용 : [[${boardDTO.content}]]</h4>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center mt-5 mb-3">
          <a  th:if="${(session.login != null && session.login.seq == boardDTO.writerSeq) || session.isadmin != null }"
              th:href="@{'/boards/' + ${boardDTO.bno} + '/upform'}" class="btn btn-sm btn-primary">Modify(수정)</a>
          <a  th:if="${(session.login != null && session.login.seq == boardDTO.writerSeq) || session.isadmin != null }"
              th:href="@{'/boards/' + ${boardDTO.bno} + '/delform'}" class="btn btn-sm btn-warning">Delete(삭제)</a>
        </div>
      </div>
      <div th:if="${boardDTO.block == 'block'}">
        <p>차단된 페이지입니다</p>
        <a  th:if="${session.isadmin != null }"
            th:href="@{'/boards/' + ${boardDTO.bno} + '/upform'}" class="btn btn-sm bg-teal">Modify(수정)</a>
        <a  th:if="${session.isadmin != null }"
            th:href="@{'/boards/' + ${boardDTO.bno} + '/delform'}" class="btn btn-sm bg-teal">Delete(삭제)</a>
      </div>

      <!------------------------------------ 댓글 ------------------------------->


      <div th:replace="~{/reply}"></div>


    </section>
  </div>



    <!-- /.content -->

  <!-- /.content-wrapper -->

  <div th:replace="~{/footer :: footerfrag}"></div>

</div>


<!-- ./wrapper -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
</body>
</html>
