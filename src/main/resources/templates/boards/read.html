<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Project Detail</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body class="hold-transition sidebar-mini">

<!-- Site wrapper -->
<div class="wrapper">

  <div th:replace="~{/nav :: navfrag}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" >
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>상세 게시글</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Board Detail</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card" th:if="${boardDTO.block == 'unblock'}" >
        <div class="card-header">
          <h3 class="card-title">제목 : [[${boardDTO.title}]]</h3>

          <div class="card-tools">
            게시글 번호 : [[${boardDTO.bno}]]
          </div>
        </div>
        <div class="card-body" >
          <div class="row" >
            <div class="col-12 col-md-12 col-lg-8 order-2 order-md-1">
              <div class="row">
                <div class="col-12">
                  <div class="post">
                    <div class="user-block">
                      <img class="img-circle img-bordered-sm" src="/dist/img/user1-128x128.jpg" alt="user image">
                      <span class="username">
                          <a>작성자 : [[${boardDTO.writerName}]]</a>
                        </span>
                      <span class="description">이메일 : [[${boardDTO.writerEmail}]]</span><br><br>

                    </div>
                    <!-- /.user-block -->
                    <p>
                    <h4>[[${boardDTO.content}]]</h4>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div><br><br><br><br><br>

          <div th:if="${boardDTO.fileId != null}">
              <strong>첨부파일 : </strong>
              <a
                      class="card-text"
                      th:href="@{'/boards' + '/download/' + ${boardDTO.fileId}}"
                      th:text="${fileDTO.origFilename}"
              ></a>
          </div>
        </div>
        <div class="text-center mt-5 mb-3">
          <a  th:if="${(session.login != null && session.login.seq == boardDTO.writerSeq) || session.isadmin != null }"
              th:href="@{'/boards/' + ${boardDTO.bno} + '/upform'}" class="btn btn-sm btn-primary button_event" >게시글 수정</a>
          <span class="btn btn-sm btn-success addReply"> 댓글 쓰기 </span>
          <br>


          <a  th:if="${(session.login != null && session.login.seq == boardDTO.writerSeq) || session.isadmin != null }"
              th:href="@{'/boards/' + ${boardDTO.bno} + '/delform'}" class="btn btn-sm btn-warning">게시글 삭제</a>
          <span class="btn btn-sm btn-dark replyCount"> 댓글 보기</span>
        </div>
      </div>
      <div th:if="${boardDTO.block == 'block'}">
        <p>차단된 페이지입니다</p>
        <a  th:if="${session.isadmin != null }"
            th:href="@{'/boards/' + ${boardDTO.bno} + '/upform'}" class="btn btn-sm bg-teal">Modify(수정)</a>
        <a  th:if="${session.isadmin != null }"
            th:href="@{'/boards/' + ${boardDTO.bno} + '/delform'}" class="btn btn-sm bg-teal">Delete(삭제)</a>
      </div>


      <!------------------------------------ 댓글 ------------------------------->

    <div th:if="${session.login != null }">
        <div>
          <div class="mt-4">
            <div >
              <h5 > </h5>
            </div>
            <h5 > </h5>
          </div>
          <div class="list-group replyList">

          </div>
        </div>



        <div class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">댓글</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <input class="form-control"  type="text" name="replyText" placeholder="Reply Text...">
                </div>
                <div class="form-group" th:if="${session.login != null}">
                  <input class="form-control"  type="text" th:value="${session.login.id}" th:name="replier" readonly>
                  <input type="hidden" name="rno" >
                </div>

              </div>
              <div class="modal-footer">
                <!--<div th:if="${(session.login.name == replyDTO) || session.isadmin != null}">-->
                  <button type="button" class="btn btn-danger replyRemove">Remove</button>
                  <button type="button" class="btn btn-warning replyModify">Modify</button>
                <!--</div>-->
                <button type="button" class="btn btn-primary replySave">Save</button>
                <button type="button" class="btn btn-outline-secondary replyClose" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>


        <script th:inline="javascript">

          $(function(){
            $('.button_event').click(function(){
              if(!confirm("수정시 기존 첨부파일은 사라집니다. \n정말 수정하시겠습니까?")){
                return false;
              }
            });
          });

          $(document).ready(function() {

            var bno = [[${boardDTO.bno}]];
            var replier = [[${session.login.id}]]; // replier 에 session 에 있는 id 값 대입
            var admin = [[${session.isadmin}]]; // admin 로그인 확인하기 위한 변수

            var listGroup  = $(".replyList");

            $(".replyCount").click(function(){

              $.getJSON('/replies/boards/'+bno, function(arr){

                console.log(arr);

              })//end getJSON

            })//end click -----------------------------------------------------------


            //댓글이 추가될 영역
            var listGroup  = $(".replyList");

            //날짜 처리를 위한 함수
            function formatTime(str){
              var date = new Date(str);

              return date.getFullYear() + '/' +
                      (date.getMonth() + 1) + '/' +
                      date.getDate() + ' ' +
                      date.getHours() + ':' +
                      date.getMinutes();
            }


            //특정한 게시글의 댓글을 처리하는 함수 > 게시글에 댓글을 뿌려주는 함수
            function loadJSONData() {
              $.getJSON('/replies/boards/'+bno, function(arr){

                console.log(arr);

                var str ="";

                $('.replyCount').html(" Reply Count  " + arr.length);

                $.each(arr, function(idx, reply){
                  console.log(reply);
                  //str += '<a class="card-title" ';
                  if((replier == reply.replier) || admin != null){
                    str += '<a class="card-title'+reply.rno +'" href="javascript:modalOpen(\''+reply.rno+'\',\''+replier+'\');" style="font-size: 20px;">'+reply.text+'</a>';
                  }else{
                    str += '<h5 class="card-title'+reply.rno +'">'+reply.text+'</h5>';
                  }
                  //str += '    <a class="card-title" href="javascript:modalOpen(\''+reply.rno+'\',\''+replier+'\');">'+reply.text+'</a><br>';
                  str += '    <h6 class="card-subtitle mb-2 text-muted" style="margin-top: 0rem;">'+reply.replier+'</h6>';
                  str += '    <p class="card-text">'+ formatTime(reply.regDate) +'</p>';
                  str += '    </div>';
                })

                listGroup.html(str);

              });
            }

            $(".replyCount").click(function(){

              loadJSONData();
            })//end click

            //모달 창 > 댓글 등록 창
            var modal = $('.modal');

            $(".addReply").click(function () {

              modal.modal('show');

              //댓글 입력하는 부분 초기화 시키기
              $('input[name="replyText"]').val('');



              $(".modal-footer .btn").hide(); //모달 내의 모든 버튼을 안 보이도록
              $(".replySave, .replyClose").show(); //필요한 버튼들만 보이도록 > 저장, 닫기

            }); // -----------------------

            $(".replySave").click(function() {

              var reply = {
                bno: bno,
                text: $('input[name="replyText"]').val(),
                replier: replier
              }
              console.log(reply);
              $.ajax({
                url: '/replies/',
                method: 'post',
                data:  JSON.stringify(reply), // JS 객체를 생성 후 해당 객체를 JSON.stringify()를 이용해 JSON 문자열로 바꾸어 전송
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function(data){
                  console.log(data);

                  var newRno = parseInt(data);

                  alert("댓글이 등록되었습니다.")
                  modal.modal('hide');
                  loadJSONData();
                }
              })
            }); // 댓글 등록 완료 -------------------

            /*
            $('.replyList').on("click", ".card-body", function(){

              var rno = $(this).data("rno");

              $("input[name='replyText']").val( $(this).find('.card-title').html());
              $("input[name='replier']").val(replier);
              $("input[name='rno']").val(rno);

              $(".modal-footer .btn").hide();
              $(".replyRemove, .replyModify, .replyClose").show();

              modal.modal('show');

            });
            */

            $(".replyRemove").on("click", function(){

              var rno = $("input[name='rno']").val(); //모달 창에 보이는 댓글 번호 hidden처리되어 있음

              $.ajax({
                url: '/replies/' + rno,
                method: 'delete',

                success: function(result){
                  console.log("result: " + result);
                  if(result ==='success'){
                    alert("댓글이 삭제되었습니다");
                    modal.modal('hide');
                    loadJSONData();
                  }
                }
              })
            });

            $(".replyModify").click(function() {

              var rno = $("input[name='rno']").val();

              var reply = {
                rno: rno,
                bno: bno,
                text: $('input[name="replyText"]').val(),
                replier: replier
              }

              console.log(reply);
              $.ajax({
                url: '/replies/' + rno,
                method: 'put',
                data:  JSON.stringify(reply),
                contentType: 'application/json; charset=utf-8',
                success: function(result){

                  console.log("RESULT: " + result);

                  if(result ==='success'){
                    alert("댓글이 수정되었습니다");
                    modal.modal('hide');
                    loadJSONData();
                  }
                }
              });
            });

          });

        </script>

      <script>
        function modalOpen(rno, replier){
          var modal = $('.modal');

          $("input[name='replyText']").val( $(".card-title"+rno).text());
          $("input[name='replier']").val(replier);
          $("input[name='rno']").val(rno);

          $(".modal-footer .btn").hide();
          $(".replyRemove, .replyModify, .replyClose").show();

          modal.modal('show');
        }
      </script>
      </div>
    </section>
  </div>



    <!-- /.content -->

  <!-- /.content-wrapper -->

  <div th:replace="~{/footer :: footerfrag}"></div>

</div>


<!-- ./wrapper -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
</body>
</html>
