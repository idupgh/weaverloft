<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Projects</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <div th:replace="~{/nav :: navfrag}"/>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>게시판</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">

            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
            <div class="card-tools">
                <form name="form" th:method="get" style=" width: 90%; float: left; margin-top: 5px;">
                    <div class="input-group">
                        <input type="hidden" id="page" name="page" value="1">
                            <select class="form-control" id="type" name="type">
                                <option value="검색" th:selected="${pageRequestDTO.type == null}">검색</option>
                                <option value="t" th:selected="${pageRequestDTO.type =='t'}">제목</option>
                                <option value="c" th:selected="${pageRequestDTO.type =='c'}">내용</option>
                                <option value="w" th:selected="${pageRequestDTO.type =='w'}">작성자</option>
                                <option value="tc" th:selected="${pageRequestDTO.type =='tc'}">제목 + 내용</option>
                                <option value="tcw" th:selected="${pageRequestDTO.type =='tcw'}">제목 + 내용 + 작성자</option>
                            </select>
                        <input type="text" id="keyword" name="keyword" class="form-control float-right" placeholder="keyword" th:value="${pageRequestDTO.keyword}">
                    </div>
                </form>
                <div class="input-group-append">
                    <button class="btn btn-default" onclick="search();">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div style="float:right">
                    검색결과 : [[${count}]] 건
                </div>
            </div>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped projects">
              <thead>
              <tr>
                  <th style="width: 5%">
                      No
                  </th>
                  <th style="width: 60%">
                      Title
                  </th>
                  <th style="width: 5%">
                      Writer
                  </th>
                  <th style="width: 20%" class="text-center">
                      Reg Date
                  </th>
                  <th style="width: 5%">
                      Views
                  </th>
                  <th style="width: 5%">
                      Replies
                  </th>

              </tr>
              </thead>
              <tbody>
              <tr th:each="boardDTO,i : ${list.dtoList}">
                  <td th:text="${list.getTotalSize()} - (${list.currentPage}*5) - ${i.index} + 5"></td>
<!--                  <td th:text="((${list.currentPage}-1)*5)+${i.index}+1"></td>-->
                  <td>
                      <a th:href="@{'/boards/' + ${boardDTO.bno}}">
                          [[${boardDTO.title}]]
                      </a>
                      <br/>

                  </td>
                  <td>
                      [[${boardDTO.writerName}]]
                  </td>

                  <td class="project-state">
                      <span class="badge badge-success">[[${#strings.substring(boardDTO.regDate,0, 10)}]]</span>
                  </td>

                  <td>
                      [[${boardDTO.views}]]
                  </td>
                  <td>
                      [[${boardDTO.replyCount}]]
                  </td>
              </tr>
              </tbody>
          </table>
            <td th:if="${list.dtoList.isEmpty()}">
                <h2 style="text-align: center">검색 결과가 없습니다.</h2>
            </td>
        </div>
        <!-- /.card-body -->
          <div class="card-footer clearfix">

              <ul class="pagination pagination-sm " style="margin-left: 50%;">
                  <li class="page-item" th:if="${list.prevPage}">
                      <a class="page-link" th:href="@{/boards(page=${list.startPage - 1},
                    type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">&laquo;</a>
                  </li>

                  <li th:class="'page-item' + ${list.currentPage == page? ' active':''}"
                      th:each="page : ${list.pageList}">
                      <a class="page-link" th:href="@{/boards(page=${page},
                    type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">[[${page}]]</a>
                  </li>
                  <li class="page-item" th:if="${list.nextPage}">
                      <a class="page-link" th:href="@{/boards(page=${list.endPage + 1},
                    type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">&raquo;</a>
                  </li>
              </ul>
          </div>
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
    <script>
        var keyword = "";
        var page = "";
        var type = "";
        function search(){
            keyword = $("#keyword").val();
            type = $("#type").val();
            page = $("#page").val();
            if(type == "검색"){
                alert("종류를 선택하세요.");
                $("#type").focus();
                return false;
            }
            else if(keyword == ""){
                alert("검색어를 입력하세요.");
                $("#keyword").focus();
                return false;
            }
            else{
                var form = document.form;
                form.action = "/boards";
                form.submit();
            }
        }

        function checkVal(keyword) {
            if (keyword == "") {
                return false;
            } else {
                return true;
            }
        }
    </script>

  <div th:replace="~{/footer :: footerfrag}"/>

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>
</html>
