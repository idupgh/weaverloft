<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | General Form Elements</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <div th:replace="~{/nav :: navfrag}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Update Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">General Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>


    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Board</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                </button>
              </div>
            </div>

            <form action="#" th:action="@{'/boards/' + ${boardDTO.bno}}" th:object="${boardDTO}" th:method="PUT" enctype="multipart/form-data">
              <input type="hidden" th:field="*{views}"/>

              <div class="card-body">
                <div class="form-group">
                  <label for="inputBno"></label>
                  <input type="hidden" name="bno" th:field="*{bno}"  id="inputBno" class="form-control" readonly>
                </div>

                <div data-toggle="buttons" class="btn-group" role="group" th:if="${session.isadmin != null}">
                  <label class="btn mb-2 col-md-5 btn-light" style="">
                    <input type="radio" name="mode"  value="block" th:field="*{block}"
                           th:attr="checked=*{block.toString() == 'block' ? 'true' : 'false'}"  autocomplete="off">block
                  </label>
                  <label class="btn mb-2 col-md-5 btn-light" style="" >
                    <input type="radio" name="mode" value="unblock" th:field="*{block}"
                           th:attr="checked=*{block.toString() == 'unblock' ? 'true' : 'false'}" autocomplete="off">unblock
                  </label>
                </div>

                <div class="card-body">
                  <div class="form-group">
                    <label for="inputW">WriterSeq</label>
                    <input type="text" name="writerSeq" th:field="*{writerSeq}"  id="inputW" class="form-control" readonly>
                  </div>

                    <div class="form-group">
                      <label for="inputTitle">Title</label>
                      <input type="text" name="title" th:field="*{title}"  id="inputTitle" class="form-control">
                    </div>

                    <div class="form-group">
                      <label for="inputContent" th:height="100px">content</label>
                      <textarea type="text" name="content" th:field="*{content}"  id="inputContent" class="form-control"></textarea>
                    </div>
                  <div class="form-group" id="file-list">
                    <a href="#this" onclick="addFile()">파일추가</a>
                    <div class="file-group">
                      <input type="file" name="file">
                      <a href='#this' name='file-delete'>삭제</a>
                    </div>
                  </div>
                  <div class="col-12">
                    <input type="submit" value="Update" class="btn btn-success float-right">
                  </div>
                </div>

                <!-- /.card-body -->
              </div>
            </form>
              <div class="form-group">
                  <div class="form-group" id="file-list">
                    <div th:unless="${fileList.isEmpty()}">
                      <strong>기존파일 : </strong>
                    </div>
                      <div th:each="file : ${fileList}">
                          <!--                        [[${file.origFilename}]]-->
                          <form id="deleteMember" th:action="@{'/boards/' +${boardDTO.bno}+ '/delete/' + ${file.id}}" method="post">
                              <input type="hidden" name="_method" value="delete"/>
                                [[${file.origFilename}]]
                              <button id="delete-btn">삭제</button>
                          </form>
                          <!--                        <input type="hidden" th:value="${file.id}">-->
                          <!--                        <a href='#this' name='file-delete' th:text="|${file.origFilename} 삭제|"></a>-->
                      </div>
                      <br>

                  </div>
              </div>
          </div>
          <!-- /.card -->
        </div>
      </div>
      <div class="row">
        <div class="col-12">

        </div>
      </div>
    </section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
  <script>
    $(document).ready(function(){
      $("a[name='file-delete']").on("click",function(e){
        e.preventDefault();
        deleteFile($(this));
      });
    })
    function addFile() {
      var str = "<div class=\"file-group\">\n" +
          "                        <input type=\"file\" name=\"file\">\n" +
          "                        <a href='#this' name='file-delete'>삭제</a>\n" +
          "                      </div>";
      $("#file-list").append(str);
      $("a[name='file-delete']").on("click", function(e) {
        e.preventDefault();
        deleteFile($(this));
      });
    }
    function deleteFile(obj) {
      obj.parent().remove();
    }
  </script>

  <div th:replace="~{/footer :: footerfrag}"></div>

<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
  $(function () {
    bsCustomFileInput.init();
  });
</script>
</div>
</body>
</html>
