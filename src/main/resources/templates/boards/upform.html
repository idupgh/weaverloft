<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | General Form Elements</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <div th:replace="~{/nav :: navfrag}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Update Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">General Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>


    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Board Update</h3>
            </div>

            <form action="#" th:action="@{'/boards/' + ${boardDTO.bno}}" th:object="${boardDTO}" th:method="PUT" enctype="multipart/form-data">
              <input type="hidden" th:field="*{views}"/>
              <input type="hidden" name="deleteFileId" id="deleteFileId"/>

              <div class="card-body">
                <input type="hidden" name="bno" th:field="*{bno}"  id="inputBno" class="form-control" readonly>

                  <div data-toggle="buttons" class="btn-group" role="group" th:if="${session.isadmin != null}">
                    <div class="form-group"><p><strong>게시글 열람 제한&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;</strong></p>

                        <label class="btn mb-2 col-md-5 btn-light" style="">
                          <input type="radio" name="mode"  value="block" th:field="*{block}"
                                 th:attr="checked=*{block.toString() == 'block' ? 'true' : 'false'}"  autocomplete="off"><br>제한
                        </label>


                        <label class="btn mb-2 col-md-5 btn-light" style="" >
                          <input type="radio" name="mode" value="unblock" th:field="*{block}"
                                 th:attr="checked=*{block.toString() == 'unblock' ? 'true' : 'false'}" autocomplete="off"><br>허용
                        </label>

                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputW">WriterSeq</label>
                    <input type="text" name="writerSeq" th:field="*{writerSeq}"  id="inputW" class="form-control" readonly>
                  </div>

                    <div class="form-group">
                      <label for="inputTitle">Title</label>
                      <input type="text" name="title" th:field="*{title}"  id="inputTitle" class="form-control">
                    </div>

                    <div class="form-group">
                      <label for="inputContent" th:height="100px">content</label>
                      <textarea type="text" name="content" th:field="*{content}"  id="inputContent" class="form-control"></textarea>
                    </div>

                    <!--파일 추가 자리-->
                    <div class="form-group file-group" id="file-list">
                      <div class="file-add">
                        <a href="#this" onclick="addFile()">
                          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 파일추가</a>
                      </div>
                      <div th:each="file : ${fileList}">
                        <div class="file-input">
                          <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
                          [[${file.origFilename}]]
                          <input type="hidden" name="${file.id}" value="true">
                          <a href='#this' name='file-delete' th:myName="${file.id}" th:onclick="deleteFileId(this.getAttribute('myName'))">삭제</a>
                        </div>
                      </div>
                    </div>
                <!-- /.card-body -->
              </div>
              <div class="card-footer">
                <input type="submit" value="Update" class="btn btn-success float-right">
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
      </div>
      </div>

    </section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
  <script>
    $(document).ready(function(){
      $("a[name='file-delete']").on("click",function(e){
        e.preventDefault();
        deleteFile($(this));
      });
    })
    function addFile() {
      var str = "<div class=\"file-group\">\n" +
              "                        <input type=\"file\" name=\"file\">\n" +
              "                        <a href='#this' name='file-delete'>삭제</a>\n" +
              "                      </div>";
      $("#file-list").append(str);
      $("a[name='file-delete']").on("click", function(e) {
        e.preventDefault();
        deleteFile($(this));
      });
    }
    function deleteFile(obj) {
      obj.parent().remove();
    }

    function deleteFileId(id){
      var FileIdValue = $("#deleteFileId").val();

      if(FileIdValue == ''){
        $("#deleteFileId").val(id);
      }else{
        $("#deleteFileId").val(FileIdValue + ',' + id);
      }

    }
  </script>

  <div th:replace="~{/footer :: footerfrag}"></div>

<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
  $(function () {
    bsCustomFileInput.init();
  });
</script>
</div>
</body>
</html>
