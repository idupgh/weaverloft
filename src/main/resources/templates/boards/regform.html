<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Project Add</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <div th:replace="~{/nav :: navfrag}"/>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>게시글 작성</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <a href="/boards" role="button" class="btn btn-primary bi bi-pencil-fill"> 돌아가기</a>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">게시글</h3>

              <div class="card-tools">

              </div>
            </div>
            <form action="#" th:action="@{'/boards'}" th:object="${boardDTO}" th:method="post" enctype="multipart/form-data">
              <div class="card-body">
                <div class="form-group">
                  <label for="inputName">Title</label>
                  <input type="text" id="inputName" class="form-control" th:field="*{title}">
                </div>
                <div class="form-group">
                  <label for="inputContent">Content</label>
                  <textarea id="inputContent" class="form-control" rows="4" th:field="*{content}"></textarea>
                </div>
                <div class="form-group">
                  <div class="form-group" id="file-list">
                    <a href="#this" onclick="addFile()">파일 추가</a>
                      <div class="file-group">
                        <input type="file" name="file">
                        <a href='#this' name='file-delete'>삭제</a>
                      </div>
                  </div>
                </div>
                <input type="hidden" th:value="${session.login.id}" th:name="writerId">
                <div class="form-group">
                  <label for="inputProjectLeader">Writer</label>
                  <input type="text" th:value="${session.login.email}" th:name="writerEmail" readonly id="inputProjectLeader" class="form-control">
                </div>
              </div>
              <a href="/" class="btn btn-secondary">Cancel</a>
              <input type="submit" value="Register" class="btn btn-success float-right">
              <!-- /.card-body -->
            </form>
          </div>
          <!-- /.card -->
        </div>
      </div>
      <div class="row">
        <div class="col-12">

        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <script>
    $(document).ready(function(){
      $("a[name='file-delete']").on("click",function(e){
        e.preventDefault();
        deleteFile($(this));
      });
    })
    function addFile() {
      var str = "<div class='file-group'><input type='file' name='file'><a href='#this' name='file-delete'>삭제</a></div>";
      $("#file-list").append(str);
      $("a[name='file-delete']").on("click", function(e) {
        e.preventDefault();
        deleteFile($(this));
      });
    }

    function addImageFile() {
      var str = "<div class='image-file-group'><input type='file' name='imagefile'><a href='#this' name='file-delete'>삭제</a></div>";
      $("#image-file-list").append(str);
      $("a[name='file-delete']").on("click", function(e) {
        e.preventDefault();
        deleteFile($(this));
      });
    }
    function deleteFile(obj) {
      obj.parent().remove();
    }
    
  </script>

  <div th:replace="~{/footer :: footerfrag}"/>

<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</div>
</body>
</html>
